<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="./css/main.css">

<body onload="init()">
    <h1>Mine Sweeper</h1>

    <p>High Score: <span class="high-score"></span>x</p>


    

    <div class="levels center">
        <button class="level-btn" onclick="setLevel(this)">Beginner</button>
        <button class="level-btn" onclick="setLevel(this)">Medium</button>
        <button class="level-btn" onclick="setLevel(this)">Expert</button>
    </div>

    <div class="status center">
        <button class="smiley" onclick="restart()">ðŸ™‚</button>
        <label id="minutes">00</label>:<label id="seconds">00</label>
    </div>

    

    <div class="board-container">
        <table class="center">
            <tbody class="board"></tbody>
        </table>
    </div>



    <script src="./js/utils.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
