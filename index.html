<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body onload="init()">
    <h1>Mine Sweeper</h1>

    <div class="game center">
        <div class="high-score">
            <p>High Score: <span> x </span></p>
        </div>
        
        <div class="levels center">
            <button class="level-btn" onclick="setLevel(this)">Beginner</button>
            <button class="level-btn" onclick="setLevel(this)">Medium</button>
            <button class="level-btn" onclick="setLevel(this)">Expert</button>
        </div>

        <div class="stopwatch">
            <div class="display">
                <span class="minutes">00</span><span class="seconds">00</span><span class="centiseconds">00</span>
            </div>
        </div>
        
        <div class="status center">
            <button class="smiley">ðŸ™‚</button>
            <!-- <label id="minutes">00</label>:<label id="seconds">00</label> -->
        </div>
        


        <div class="board-container">
            <table class="center">
                <tbody class="board"></tbody>
            </table>
        </div>
    </div>
        
    <script src="./js/utils.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
